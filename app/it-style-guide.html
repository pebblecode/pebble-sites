    <!-- load jQuery from CDN fallback to local -->

    <script src="js/vendor/handlebars.js"></script>

    <!-- grunt handlebars template -->
    <script type='text/javascript' src='js/templates.js'></script>

    <!-- pebble.it templating -->
    <script>
      function buildTemplate ( template, data, element ) {
        $.getJSON( data, function( json ) {
          $( element ).append( JST[ template ] ( json ) );
        });
      }

      buildTemplate( 'app/templates/header.hbs', 'data/it-header.json', '.site-header');
      buildTemplate( 'app/templates/style-guide.hbs', 'data/it-styles.json', '.wrap');
    </script>

    <script src="js/main.js"></script>
